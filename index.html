<html>

    <head>
        <title>Repeatable Tester</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://tobiasahlin.com/css/spinkit.css">   
        <link rel="stylesheet" href="style.css">
        </style>
    </head>

    <body>
        <div class="backdrop">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Repeatable Tester</h1>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <p>
                                <label for="resolution">Resolution:</label>
                                <input type="number" class="form-control" id="resolution" placeholder="Resolution" value="100" />
                            </p>
                        </div>

                        <div class="col-xs-12">
                            <p>
                                <label for="resolution">Pattern:</label><br />
                                <input type="file" id="filepicker" />
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#modal-zoom">
                                <img id="image-test" class="img-responsive" src="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-zoom" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>

                    <div class="modal-body">
                        <img id="image-test-zoom" class="img-responsive" src=""  />
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="upload.js"></script>
    </body>

</html>
